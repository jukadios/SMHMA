<div class="page-width" style="margin-top: 100px !important; padding-top: 0px !important;">
    <mat-tab-group>
        <mat-tab label="Hoteles">
            <div style="padding: 20px;">
                <div class="row">
                  <div class="col-md-3 mb-4" *ngFor="let hotel of hotels, let i = index">
                    <div style="width: 100%; min-height: 300px;">
                        <img class="sections-img ur-radius" src="{{hotel.url}}">

                        <div class="text-center" style="margin-top: 20px;">
                            <h2>{{hotel.name}}</h2>
                        </div>

                        <div class="text-center" style="margin-top: 20px;">
                            <button mat-stroked-button color="primary" (click)="hotelEdit(hotel)" style="width: 180px;">Editar</button>
                        </div>
                    </div>
                  </div>
                </div>
            </div>

            <div class="fixed-bottom fixed-right m-4 text-center" style="width: 100%;">
                <button mat-fab color="primary" aria-label="Agregar hotel">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </mat-tab>
        <mat-tab label="Cuenta">
            <mat-grid-list cols="2" rowHeight="1:1">
                <mat-grid-tile>
                    <div style="width: 100%; height: 100%; padding: 20px 10px 10px 20px;">
                        <mat-card style="width: 100%; height: 100%;">
                            <mat-card-content>
    
                            </mat-card-content>
                        </mat-card>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div style="width: 100%; height: 100%; padding: 20px 20px 10px 10px;">
                        <mat-card style="width: 100%; height: 100%;">
                            <mat-card-content>
    
                            </mat-card-content>
                        </mat-card>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-tab>
        <mat-tab label="Pago"> Content 3 </mat-tab>
    </mat-tab-group>
</div>
